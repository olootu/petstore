<div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Pet List</h6>

    <div class="row justify-content-center">
        <div class="col-8 mt-4">
            <div class="text-right">
                <button type="button"
                        class="btn btn-success"
                        [routerLink]="['/pets/add']">Add New Pet <i class="fas fa-plus"></i></button>
            </div>
    
            <div class="row">
    
                <div class="col-lg-4 col-md-6 mt-3"
                     *ngFor="let pet of pets">
                    <div class="card mb-3">
                        <div class="pet-item" (click)="openDialog(pet.id)">
                            <img src="{{pet.imageUrl}}"
                                class="card-img-top"
                                alt="Product Image">
                            <div class="card-body">
                                <h6 class="card-title">{{pet.name}}</h6>
                                <p class="card-text">Date : {{pet.date | date}}</p>
                            </div>
                        </div>
                        <div class="text-center mb-1">
                            <div class="d-flex justify-content-around"
                                 role="group"
                                 aria-label="Pets">
                                <button type="button"
                                        class="btn btn-info"
                                        [routerLink]="['/pets/details', pet.id]"><i class="fas fa-search"></i>
                                    </button>
                                <button type="button"
                                        class="btn btn-warning"
                                        [routerLink]="['/pets/edit', pet.id]"><i class="fas fa-edit"></i></button>
                                <button type="button"
                                        class="btn btn-danger"
                                        (click)="deleteProduct(pet.id)"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
    
        </div>
    </div>



</div>
