<div class="row justify-content-center">
    <div class="col-8 mt-4">
        <h4>Add Product</h4>
        <form [formGroup]="petFormGroup"
              (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="productName">Pet Name</label>
                <input type="text"
                       formControlName="name"
                       name="name"
                       class="form-control"
                       id="name"
                       placeholder="Name">
            </div>
            <div class="mb-3 form-group">
                <label for="productDescription">Description</label>
                <textarea class="form-control"
                          formControlName="description"
                          name="description"
                          class="form-control"
                          id="description"
                          placeholder="Pet Description"></textarea>
            </div>
                <div class="form-group">
                    <label for="productPrice">Date</label>
                    <input type="text"
                           name="date"
                           formControlName="date"
                           class="form-control"
                           id="date"
                           placeholder="2000-01-01">
                </div>
            <div class="form-group">
                <label for="productImageUrl">Image Url</label>
                <input type="text"
                       name="imageUrl"
                       formControlName="imageUrl"
                       class="form-control"
                       id="imageUrl"
                       placeholder="Example: https://source.unsplash.com/1600x900/?pets">
            </div>
            <button class="btn btn-primary m-1"
                    [routerLink]="['/home']"><i class="fas fa-arrow-left"></i> Back To List</button>
            <button class="btn btn-success m-1"
                    type="submit"
                    [disabled]="petFormGroup.invalid">Add Pet <i class="fas fa-plus"></i></button>
        </form>

    </div>
</div>
